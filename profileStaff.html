<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Manager Home</title>

    <link rel="icon" href="img/logo7.png" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="adminLte/css/all.min.css" />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- DataTables -->
    <link rel="stylesheet" href="adminLte/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="adminLte/css/responsive.bootstrap4.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- * Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="" class="nav-link active">Profile</a>
          </li>
        </ul>

        <!-- SEARCH FORM -->
        <form class="form-inline ml-3">
          <div class="input-group input-group-sm">
            <input
              class="form-control form-control-navbar"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <div class="input-group-append">
              <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              data-widget="control-sidebar"
              data-slide="true"
              href="#"
              role="button"
            >
              <i class="fas fa-th-large"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- ? /.navbar -->

      <!-- * Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="staff.html" class="brand-link">
          <img
            src="img/logo7.png"
            alt="AdminLTE Logo"
            class="brand-image elevation-1"
            style="opacity: 0.8;"
          />
          <span class="brand-text font-weight-light">Ktrains</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar user (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img
                src="dist/img/user2-160x160.jpg"
                class="img-circle elevation-2"
                alt="User Image"
              />
            </div>
            <div class="info">
              <a href="profileStaff.html" class="d-block">Rizki Ramadhan</a>
            </div>
          </div>

          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
              <li class="nav-item">
                <a href="staff.html" class="nav-link active">
                  <i class="nav-icon fas fa-home"></i>
                  <p>
                    Home
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="successTransaction.html" class="nav-link">
                  <i class="nav-icon fa fa-check-circle"></i>
                  <p>Successful Transaction</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="waitingTransaction.html" class="nav-link">
                  <i class="nav-icon fa fa-cut"></i>
                  <p>Waiting Transaction</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="failedTransaction.html" class="nav-link">
                  <i class="nav-icon far fa-times-circle"></i>
                  <p>Failed Transaction</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">
                  <i class="nav-icon fa fa-sign-out-alt"></i>
                  <p>Logout</p>
                </a>
              </li>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- ? /.sidebar -->
      </aside>

      <!-- * Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- * Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>My Profile</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">My Profile</a></li>
                  <li class="breadcrumb-item active">Dashboard</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- * table content -->
            <div class="row">
              <div class="col-md-3">
                <!-- Profile Image -->
                <div class="card card-primary card-outline">
                  <div class="card-body box-profile">
                    <div class="text-center">
                      <img
                        class="profile-user-img img-fluid img-circle"
                        id="imgPreview"
                        src="dist/img/user1-128x128.jpg"
                        alt="User profile picture"
                      />
                    </div>
                    <h3 class="profile-username text-center" id="staffUsername">
                      Staff
                    </h3>
                    <p class="text-muted text-center" id="staffEmail">
                      manager@gmail.com
                    </p>

                    <button
                      class="btn btn-primary btn-block"
                      id="btn-edit-profile"
                    >
                      <b><i class="fa fa-user-edit mr-3"></i> Edit Profile</b>
                    </button>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
              <!-- left column -->
              <div class="col-md-9">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">My Profile</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form role="form">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <label for="usernameProfile">Username</label>
                            <input
                              type="text"
                              class="form-control"
                              id="usernameProfile"
                              placeholder="Enter username"
                              disabled
                              value="Staff"
                            />
                            <small
                              class="text-danger"
                              id="usernameProfileUsernameValidate"
                            ></small>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="emailProfile">Email address</label>
                            <input
                              type="email"
                              class="form-control"
                              id="emailProfile"
                              placeholder="Enter email"
                              disabled
                              value="staff@gmail.com"
                            />
                            <small
                              class="text-danger"
                              id="emailProfileEmailValidate"
                            ></small>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="nameProfile">Your Name</label>
                            <input
                              type="text"
                              class="form-control"
                              id="nameProfile"
                              placeholder="Enter username"
                              disabled
                              value="Rizki Ramadhan"
                            />
                            <small
                              class="text-danger"
                              id="nameProfileTextValidate"
                            ></small>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="imgProfile">Input Profile Picture</label>
                        <div class="input-group">
                          <div class="custom-file">
                            <input
                              type="file"
                              class="custom-file-input"
                              id="imgProfile"
                              accept="Image/jpg,Image/jpeg,Image/png"
                              disabled
                            />
                            <label class="custom-file-label" for="imgProfile"
                              >staff.jpg</label
                            >
                          </div>
                          <div class="input-group-append">
                            <span class="input-group-text" id="">Upload</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                      <button type="submit" id="btn-edit-my-profile" class="btn btn-primary" disabled>
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- ? /.content-wrapper -->

      <!-- * footer -->
      <footer class="main-footer">
        <div class="float-right d-none d-sm-block"><b>Version</b> 2.0.0</div>
        <strong
          >Copyright &copy; 2020
          <a href="https://github.com/rrzki13" target="blank">Rizki Ramadhan</a
          >.</strong
        >
        All rights reserved.
      </footer>
      <!-- ? /footer -->

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="adminLte/js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="adminLte/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="adminLte/js/jquery.dataTables.min.js"></script>
    <script src="adminLte/js/dataTables.bootstrap4.min.js"></script>
    <script src="adminLte/js/dataTables.responsive.min.js"></script>
    <script src="adminLte/js/responsive.bootstrap4.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- Bs custom file input -->
    <script src="adminLte/js/bs-custom-file-input.min.js"></script>
    <!-- My Script -->
    <script src="js/function.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
